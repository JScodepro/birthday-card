<html>
    <head>
        <script type="text/javascript" src="Send_a_wish.js">
        </script>
        <link rel="stylesheet" href="./birthday.css">
        </head>
    <body>
        <form  onsubmit="send(fname.value,lname.value)">
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" name="fname" value="" required maxlength="17"><br>
            <label for="lname">Wishes:</label><br>
            <textarea type="text" id="lname" name="lname" value="" rows="10" cols="50" required maxlength="200"></textarea><br><br>
            <input type="submit" value="SUBMIT">
        </form> 
    </body>
        
</html>
